<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Table</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>

<body>
  <header class="row justify-content-between mx-5 my-4">
    <h1>Student Grade Table</h1>
    <h2>
      Average Grade
      <span class="badge badge-secondary"></span>
    </h2>
  </header>
  <div class="row">
    <table class="table table-striped ml-5 col col-7">
      <thead class="">
        <th>Student Name</th>
        <th>Course</th>
        <th>Grade</th>
      </thead>
      <tbody>

      </tbody>
    </table>
    <form action="" class="col col-4 ml-5">
      <h2 class="mb-3">Add Grade</h2>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="fas fa-user-alt input-group-text"></span>
        </div>
        <input type="text" name="name" id="" class="form-control" placeholder="Student Name">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text fas fa-list-ul"></span>
        </div>
        <input type="text" name="course" id="" class="form-control"  placeholder="Student Course">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text fas fa-graduation-cap"></span>
        </div>
        <input type="text" name="grade" id="" class="form-control" placeholder="Student Grade">
      </div>
      <div class="input-group">
        <button type="submit" class="btn btn-success mr-3">Add</button>
        <button type="reset" class="btn btn-outline-secondary">Cancel</button>
      </div>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="./components/app.js"></script>
  <script src="./components/grade-table.js"></script>
  <script src="./components/page-header.js"></script>
  <script src="./components/grade-form.js"></script>
  <script src="main.js"></script>
</body>

</html>
